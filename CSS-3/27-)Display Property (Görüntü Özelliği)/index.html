<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            display: inline; /*p bir blok etiket olmasına rağmen display ile inline yapabildik*/
            border: 1px solid red;
            width: 50%;
        }
        span{
            border: 1px solid red; /*span bi inline etiket olmasına rağmen display etiketiyle blok yapabildik*/
            display: block;
        }
    </style>
</head>
<body>
    <p>Cagri Abaci</p>
    <p>Fenerbahçe</p>
    <p>Galatasaray</p>
    <span>mavi</span>
    <span>sarı</span>
    <span>yeşil</span>
</body>
</html>
