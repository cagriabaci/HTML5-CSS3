<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a{
            text-decoration: none;
            color: red;
            transition: color 1s linear; /*linkin üzerine gelince rengini 1saniye içinde(ayarladığın kadar) değiştiriyor*/
        }
        a:visited{
            color: purple;
        }
        a:hover{
            color: green;
        }
    </style>
</head>
<body>
    <a href="https://www.twitter.com">  twitter'a git</a>
</body>
</html>
